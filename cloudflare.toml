# Cloudflare Pages Configuration
# Updated: 2025-03-20
[build]
  command = "npm run build:cf"
  publish = "out"

[build.environment]
  NODE_VERSION = "20.9.0"

# Asset exclusions (files that shouldn't be uploaded)
[build.upload]
  exclude = [
    ".next/cache/**",
    ".next/cache",
    "**/*.pack"
  ] 